<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Laundry Bersih</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            padding: 2rem;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 20%;
            padding: 1rem;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 0.5rem;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
        }
        .sidebar ul li a:hover {
            background-color: #4CAF50;
        }
        .main {
            background-color: white;
            width: 80%;
            padding: 2rem;
        }
        .main h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const weight = document.getElementById("weight").value;
            const price = document.getElementById("price").value;
            const orderInfo = `Pesanan Baru\n\nNama: ${name}\nTelepon: ${phone}\nJumlah Kg Cucian: ${weight}\nHarga: Rp ${price}`;

            // Print the order info
            const printWindow = window.open('', '', 'height=400,width=600');
            printWindow.document.write('<pre>' + orderInfo + '</pre>');
            printWindow.document.close();
            printWindow.print();

            // Send WhatsApp message
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(orderInfo)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</head>
<body>

<header class="header">
    <h1>Admin Laundry Bersih</h1>
</header>

<div class="container">
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#insert">Input Pesanan Baru</a></li>
        </ul>
    </div>

    <div class="main">
        <section id="insert">
            <h2>Input Pesanan Baru</h2>
            <form onsubmit="event.preventDefault(); submitForm();">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">No. Telepon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="weight">Jumlah Kg Cucian</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="price">Harga</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <button type="submit">Simpan dan Kirim</button>
                </div>
            </form>
        </section>
    </div>
</div>

</body>
</html>
